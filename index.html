<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(211, 209, 212);

<body  >
    <div class="container mt-3 d-flex flex-column align-items-center justify-content-center">
        <h2 class="text-center text-danger">Weather</h2>
        <form   class="form form-control d-flex flex-column align-items-center w-50 justify-content-center border-0">

            <input type="text" class="input form-control w-75 mt-4" placeholder="Enter city name...">
        <button class="btn btn-primary button mt-3 " type="submit">See the weather forecast</button>

        </form>

        
        <div class="mt-5 statistics d-flex flex-column align-items-center justify-content-center   "> 
            <table class="table table-striped-table-bordered table-light mt-4 w-100">
                <thead class="w-100">
                    <tr>
                        <th class="d-flex w-100 flex-column align-items-center justify-content-between ">City  <span class="cityZone">Tashkent </span></th>
                         
                    </tr>
                </thead>
    
                <tbody class="tbody table-striped-table-bordered ">
    
                 </tbody>
            </table>

       </div>
    </div>


    
  
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
